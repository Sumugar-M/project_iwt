                <option value="EVE TEASING">EVE TEASING (பெண்களை கேலி செய்தல்)</option>
                <option value="OFFENCE RELATED TO MARRIAGE">OFFENCE RELATED TO MARRIAGE (திருமணம் சம்பந்தமான குற்றங்கள்)</option>

                <option value="Others">Others</option>

            <input type="text" id="otherSubject" name="otherSubject" style="display:none;">
            <label for="place">Place of Occurrence:</label>

            <label for="date">Date of Occurrence:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time of Occurrence:</label>
            <input type="time" id="time" name="time" required>
            <label for="description">Full Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="image">Choose Image:</label>
            <input type="file" id="image" name="image">
            <label for="audio">Choose Audio:</label>
            <input type="file" id="audio" name="audio">
            <label for="video">Choose Video:</label>
            <input type="file" id="video" name="video">
        </form>

        <button type="submit" form="complainant-form">Submit</button>
    </div>

        function toggleOtherSubject() {
            const subjectSelect = document.getElementById('subject');
            const otherSubjectInput = document.getElementById('otherSubject');

            if (subjectSelect.value === 'Others') {
                otherSubjectInput.style.display = 'block';
                otherSubjectInput.required = true;
            } else {

            }
        }


        function validateForm() {
            // Get the form elements
            const complainantForm = document.getElementById('complainant-form');
            const complaintForm = document.getElementById('complaint-form');
            const emailInput = document.getElementById('email');
            const aadhaarInput = document.getElementById('aadhaar');
            const mobileInput = document.getElementById('mobile');
            const pincodeInput = document.getElementById('pincode');

            // Check required fields for Complainant details
            const complainantInputs = complainantForm.querySelectorAll('input[required], textarea[required]');
            for (const input of complainantInputs) {
                if (!input.value.trim()) {
                    alert('This Field Must Not Be Empty.');
                    return false;
                }
            }

            // Check required fields for Complaint details
            const complaintInputs = complaintForm.querySelectorAll('input[required], textarea[required]');
            for (const input of complaintInputs) {
                if (!input.value.trim()) {
                    alert('This Field Must Not Be Empty.');
                    return false;
                }
            }

            // Check email format if provided
            if (emailInput.value.trim() && !isValidEmail(emailInput.value)) {
                alert('Please enter a valid Email ID.');
                return false;
            }

            // Check Aadhaar, Mobile, and Pincode fields for numeric values
            if (!isValidNumber(aadhaarInput.value, 12)) {
                alert('Aadhaar Number must contain only 12 digits.');
                return false;
            }

            if (!isValidNumber(mobileInput.value, 10)) {
                alert('Mobile Number must contain only 10 digits.');
                return false;
            }

            if (!isValidNumber(pincodeInput.value, 6)) {
                alert('Pin Code must contain only 6 digits.');
                return false;
            }

            // All validations passed, form can be submitted
            return true;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidNumber(value, requiredLength) {
            const numericRegex = /^\d+$/;
            return numericRegex.test(value) && value.length === requiredLength;
        }



    </script>
